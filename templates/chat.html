<!DOCTYPE html>
<html>
<head>
    <title>Cocktail Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Cocktail Assistant</h1>
    <form action="/ask" method="post">
        <input type="text" name="message" placeholder="Enter your request..." required>
        <button type="submit">Send</button>
    </form>
    {% if message %}
        <h3>You: {{ message }}</h3>
        <div>{{ response|safe }}</div>
    {% endif %}
</body>
</html>
